<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Chart</title>
</head>
<body>
    <button id="btn-bar">Chart bar</button>
    <button id="btn-list">Chart list</button>
    <div id="chart-container"></div>
    <script src="./Chart.js"></script>
    <script>
        const data = [
            {
                name: 'A',
                value: 10
            },
            {
                name: 'B',
                value: 20
            },
            {
                name: 'C',
                value: 30
            },
            {
                name: 'D',
                value: 40
            },
            {
                name: 'E',
                value: 50
            }
        ];
        const chart = new Chart('chart-container', data);
        document.querySelector('#btn-bar').addEventListener('click', () => {
            chart.Bar();
        });
        document.querySelector('#btn-list').addEventListener('click', () => {
            chart.List();
        });
    </script>
</body>

</html>
